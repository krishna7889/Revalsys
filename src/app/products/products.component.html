<div class="container mt-5 mb-5" infiniteScroll [infiniteScrollDistance]="0.5" 
    (scrolled)="onScroll($event)">
    <div class="d-flex justify-content-center row ">
        <div class="col-md-10">
           
            <div>
                <label>Filter:</label>
                <select [(ngModel)]="mySelect" (change)="sort()">
                    <option value="lowtohigh">lowtohigh</option>
                    <option value="hightolow">hightolow</option>
                </select>
                    <span  style="color: blue;cursor: pointer;margin-left:670px ;" (click)="navigate()">FeedBack</span>
            </div>

            <div class="row p-2 bg-white border rounded">
                <ng-container *ngFor="let rev of jsondata;">
                    <div class="col-md-2 mt-1">
                        <img class="img-fluid img-responsive rounded product-image"
                            src="https://i.imgur.com/QpjAiHq.jpg">
                    </div>
                    <div class="col-md-7 mt-1">
                        <h4>Collection:<b>{{rev.Collection}}</b></h4>
                        <h4>{{rev.ProductTitle}}</h4>
                        <div class="d-flex flex-row">
                            <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                                    class="fa fa-star"></i><i class="fa fa-star"></i></div><span>310</span>
                        </div>
                        <div class="mt-1 mb-1 spec-1"><span>StyleName:<b>{{rev.StyleName}}</b></span><span
                                class="dot"></span><span>NetQuantity:<b>{{rev.NetQuantity}}</b></span><span
                                class="dot"></span><span>AvailableSizes:<b>{{rev.AvailableSizes}}</b><br></span></div>
                        <div class="mt-1 mb-1 spec-1"><span
                                class="dot"></span><span>ProductCode:<b>{{rev.ProductCode}}</b></span><span
                                class="dot"></span><span>StyleNumber:<b>{{rev.StyleNumber}}</b><br></span></div>
                    </div>
                    <div class="align-items-center align-content-center col-sm-2 border-left mt-1">
                        <div class="d-flex flex-row align-items-center">
                            <h4 class="">${{rev.Price}}</h4><span class="strike-text">{{Price}}}</span>
                        </div>
                        <h6 class="text-success">Free shipping</h6>
                        <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm"
                                type="button">Details</button><button class="btn btn-outline-primary btn-sm mt-2"
                                type="button">Add to wishlist</button></div>
                    </div>
                </ng-container>
            </div>
            <div class="text-center mt-3" *ngIf="show">
                <div class="spinner-border text-dark" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
