

<div class="wrapper fadeInDown">
   <div id="formContent">
   <img src="assets/2.png"> 
   <!-- Login Form -->
      <form [formGroup]="loginform">
       <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" formControlName="username">
       <div class="invalid_feedback" style="color: red;"
       *ngIf="submitted && loginform.get('username').hasError('required')">required
       </div>
       <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" formControlName="password">
       <div class="invalid_feedback" style="color: red;"
       *ngIf="submitted && loginform.get('password').hasError('required')">required
       </div>
      <button class="btn btn-primary" (click)="login()"> login</button>
     </form>
   <p>{{message}}</p>
     <!-- Remind Passowrd -->
     <div id="formFooter">
       <a class="underlineHover" href="#">Forgot Password?</a>
     </div>
   </div>
 </div>
